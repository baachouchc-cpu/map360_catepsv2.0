<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administracion</title>
  <link rel="stylesheet" href="/admin/styles/admin.css">
</head>
<body>

<form id="interactionForm">

  <h2>Crear / Actualizar interacción</h2>

  <input type="hidden" id="id_interactions">

  <label>Nombre de Escena<span class="required">*</span></label>
  <select id="scene_id" required>
    <option value="">Cargando escenas...</option>
  </select>

  <label>Título<span class="required">*</span></label>
  <input type="text" id="title" required>

  <label>Yaw<span class="required">*</span></label>
  <input type="number" step="any" id="yaw" required>

  <label>Pitch<span class="required">*</span></label>
  <input type="number" step="any" id="pitch" required>

  <label>Descripción</label>
  <textarea id="description"></textarea>
  
  <label id="lbl_link">Link</label>
  <input type="text" id="link">

  <label>Icono<span class="required">*</span></label>
  <select id="icon_id" required>
    <option value="">Cargando tipos...</option>
  </select>

  <label>Rotación<span class="required">*</span></label>
  <input type="number" step="any" id="rotation" required>

  <label>Tipo<span class="required">*</span></label>
  <select id="type_id" required>
    <option value="">Cargando tipos...</option>
  </select>

  <div class="form-group" id="group_screen">
    <label id="lbl_radius">Radio</label>
    <input type="number" id="radius">

    <label id="lbl_width">Ancho (px)</label>
    <input type="number" id="width_px">

    <label id="lbl_height">Alto (px)</label>
    <input type="number" id="height_px">
  </div>

  <div class="form-group" id="group_password">
    <label id="lbl_password">Contraseña</label>
    <input type="password" id="password">
    <small id="passwordHint" class="hint"></small>
  </div>

  <button type="submit">Crear/Actualizar</button>

  <button onclick="logout()">Cerrar sesión</button>

</form>

<script src="/admin/controllers/admin.js"></script>
</body>
</html>
