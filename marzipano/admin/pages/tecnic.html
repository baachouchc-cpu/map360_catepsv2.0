<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Interacciones</title>
  <link rel="stylesheet" href="/admin/styles/admin.css">
</head>
<body>

<form id="interactionForm">

  <h2>Actualizar descripción de interacción</h2>

  <input type="hidden" id="id_interactions">

  <label>Nombre de Escena</label>
  <input type="text" id="scene_name" required>

  <label>Título</label>
  <input type="text" id="title" required>

  <label>Descripción</label>
  <textarea id="description"></textarea>

  <button type="submit">Actualizar</button>

  <button onclick="logout()">Cerrar sesión</button>

</form>

<script src="/admin/controllers/tecnic.js"></script>
</body>
</html>
